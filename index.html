<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Matching Game</title>
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  <!-- FONT AWESOME -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <!-- MY STYLESHEET-->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <main>
      <!--  SCORE & REPLAY SECTION -->
      <section class="score">
        <span class="moves">0</span> moves
        <ul class="stars">
          <li><i class="fas fa-star"></i></li>
          <li><i class="fas fa-star"></i></li>
          <li><i class="fas fa-star"></i></li>
        </ul>
        <button class="replay">
          <i class="fas fa-redo-alt"></i>
        </button>
      </section>
      <!-- DECK OF CARD -->
      <section>
        <ul class="deck">
          <li class="card"><i class="fas fa-gamepad"></i></li>
          <li class="card"><i class="fas fa-gamepad"></i></li>
          <li class="card"><i class="fas fa-ambulance"></i></li>
          <li class="card"><i class="fas fa-ambulance"></i></li>
          <li class="card"><i class="fas fa-birthday-cake"></i></li>
          <li class="card"><i class="fas fa-birthday-cake"></i></li>
          <li class="card"><i class="fas fa-chess"></i></li>
          <li class="card"><i class="fas fa-chess"></i></li>
          <li class="card"><i class="fab fa-fort-awesome"></i></li>
          <li class="card"><i class="fab fa-fort-awesome"></i></li>
          <li class="card"><i class="fas fa-bomb"></i></li>
          <li class="card"><i class="fas fa-bomb"></i></li>
          <li class="card"><i class="fas fa-plane"></i></li>
          <li class="card"><i class="fas fa-plane"></i></li>
          <li class="card"><i class="fas fa-university"></i></li>
          <li class="card"><i class="fas fa-university"></i></li>
        </ul>
      </section>

    </main>
  </div>

  <script src="js/script.js"></script>

  </script>
</body>

</html>
